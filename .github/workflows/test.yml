name: Tests

on:
  - push
  - pull_request

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '5.6'
      - run: |
          composer install
          cd test
          php test.php

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '5.6'
      - run: |
          composer install
          cd test
          php test.php