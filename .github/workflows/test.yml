name: Tests

on:
  push:
    paths:
      - "src"
      - "test"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "src"
      - "test"
      - ".github/workflows/test.yml"

jobs:
  test-ubuntu-5_6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "5.6"
      - run: |
          composer install
          cd test
          php test.php

